{{ define "main" }}
<section class="main">
  <div class="container">
    <div class="row align-items-start">
      <div class="col-6">
        {{ partial "title" . }}
        {{ $image := resources.Get (printf "images/%s" .Params.imageFeatured)}}
                    {{ with $image }}
                    <img src="{{ ($image.Fit "800x400").RelPermalink }}" class="responsive-figure" alt="{{ .Params.alt }}" />
                    {{ end }}
      </div>
      <div class="col-6">
       {{ .Content | markdownify }}
      </div>
    </div>
  </div>
</section>

{{ end }}
