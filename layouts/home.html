<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    {{ partial "head" . }}
</head>
<div class="container col-xxl-8">
    <div class="row align-items-center justify-content-center py-5 g-5">
        <div class="col-10 col-sm-8 col-lg-6">
            <img src="/img/nyccrh-logo.jpg" alt="" class="img-fluid d-block mx-auto">
        </div>
        <div class="col-lg-6 order-lg-first">
            <h1>{{ .Params.heading }}</h1>
            <p>{{ .Content | markdownify }}</p>
            <div>
                {{ with .Params.btn1 }}
                {{ if and .text .url }}
                <a type="button" href="{{ .url }}" class="btn btn-lg btn-outline-danger interact px-4 me-2" role="button" >{{ .text }}</a>
                {{ end }}
                {{ end }}
            </div>
        </div>
    </div>
</div>
