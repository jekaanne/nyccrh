{{ define "main" }}
<section class="main">
  <div class="container">
    <div class="row">
      <div class="col-6">
        {{ partial "title" . }}
        {{ $image := resources.Get (printf "images/%s" .Params.imageFeatured )}}
        {{ with $image }}
          <img src="{{ ( $image.Resize "600x" ).RelPermalink }}" alt="{{ .Params.alt }}"/>
          {{ end }}
      </div>
      <div class="col-6">
        {{ .Content | markdownify }}
      </div>
    </div>
  </div>
</section>

{{ end }}
