baseURL: http://nyccivilrightshistory.org/site-preview/
languageCode: en-us
title: New York City Civil Rights History
description: A Teaching Guide

params.logo:
    logoText: New York City
    logoHomeLink: /home
    # Set true to remove the logo cursor entirely.
    logoCursorDisabled: true
    # Set to a valid CSS color to change the cursor in the logo.
    # logoCursorColor   : #67a2c9
    # Set to a valid CSS time value to change the animation duration, 0s to disable.
    # logoCursorAnimate : 2s

menu:
  menu.main:
  - identifier: gallery
    name: Gallery
    url: gallery/

  menu.main:
  - identifier: teaching-collections
    name: Teaching Collections
    url: teaching-collections

markup:
  goldmark:
    renderer: 
      unsafe: true
    extensions:
      footnote: true
      
imaging:
  anchor: smart
  bgColor: #ffffff
  hint: photo
  quality: 85
  resampleFilter: box

module:
  imports:
    - path: github.com/danielfdickinson/image-handling-mod-hugo-dfd
  mounts:
    - source: content
      target: content
    - source: static
      target: static
    - source: layouts
      target: layouts
    - source: data
      target: data
    - source: assets
      target: assets
    - source: i18n
      target: i18n
    - source: archetypes
      target: archetypes

relativeURLs: true


